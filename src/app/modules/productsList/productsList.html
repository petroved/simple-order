<div class="starter-template">
  <!-- <h1>Products</h1> -->
  <div class="row">
    <div class="col-sm-3 form-group">
      <input class="form-control" type="text" placeholder="Filter" ng-model="vm.search.name">
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th ng-click="vm.order('name')">
        Name
        <small ng-show="vm.sortType == 'name' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom pull-right"></small>
        <small ng-show="vm.sortType == 'name' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top pull-right"></small>
      </th>
      <th ng-click="vm.order('price')">
        Price
        <small ng-show="vm.sortType == 'price' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom pull-right"></small>
        <small ng-show="vm.sortType == 'price' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top pull-right"></small>
      </th>
      <th ng-click="vm.order('weight')">
        Weight
        <small ng-show="vm.sortType == 'weight' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom pull-right"></small>
        <small ng-show="vm.sortType == 'weight' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top pull-right"></small>
      </th>
      <th ng-click="vm.order('count')">
        Count
        <small ng-show="vm.sortType == 'count' && vm.sortReverse" class="glyphicon glyphicon-triangle-bottom pull-right"></small>
        <small ng-show="vm.sortType == 'count' && !vm.sortReverse" class="glyphicon glyphicon-triangle-top pull-right"></small>
      </th>
    </tr>
    <tr ng-repeat="product in vm.products | orderBy:vm.sortType:vm.sortReverse | filter:vm.search track by $index" ng-click="vm.showEditModal(product.id)">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.weight }}</td>
      <td>{{ product.count }}</td>
    </tr>
  </table>
</div>
