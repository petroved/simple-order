<div class="">
  <div class="modal-header">
    <h4 class="modal-title">Product details: <b ng-bind="vm.product.name"></b></h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="vm.ProductForm" role="form" ng-submit="vm.edit()" novalidate>
      <div class="row form-group">
        <label for="price-input" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
          <input type="number" step="0.001" name="price" id="price-input" tabindex="1" class="form-control" ng-model="vm.product.price" required>
        </div>
        <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.ProductForm.price.$invalid">
          <small class="error" ng-show="vm.ProductForm.price.$error.required">Price field is required</small>
        </div>
      </div>
      <div class="row form-group">
        <label for="weight-input" class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-10">
          <input type="number" step="0.001" name="weight" id="weight-input" tabindex="2" class="form-control" ng-model="vm.product.weight" required>
        </div>
        <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.ProductForm.weight.$invalid">
          <small class="error" ng-show="vm.ProductForm.weight.$error.required">Weight field is required</small>
        </div>
      </div>
      <div class="row form-group">
        <label for="count-input" class="col-sm-2 control-label">Count</label>
        <div class="col-sm-10">
          <input type="number" name="count" id="count-input" tabindex="2" class="form-control" ng-model="vm.product.count" required>
        </div>
        <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.ProductForm.count.$invalid">
          <small class="error" ng-show="vm.ProductForm.count.$error.required">Count field is required</small>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-white" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.edit()">Save</button>
  </div>
</div>
